<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/cyber_bg.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            text-align: center; /* Centering text */
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            border-color: red;
            background-color: #ffe6e6;
        }
        .valid {
            border-color: green;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .required:after {
            content: " *"; /* Adds a red asterisk for required fields */
            color: red; /* Red color for the asterisk */
        }
    </style>
</head>
<body>

    <form id="contact-form">
        <label for="name" class="required">Name:</label>
        <input type="text" id="name" required>
        <span id="name-error" class="error-message">Name is required</span>

        <label for="email" class="required">Email:</label>
        <input type="email" id="email" required>
        <span id="email-error" class="error-message">Valid email is required</span>

        <label for="phone-region" class="required">Phone Region:</label>
        <select id="phone-region" required>
            <option value="" disabled selected>Select your region</option>
            <option value="+1">USA (+1)</option>
            <option value="+44">UK (+44)</option>
            <option value="+91">India (+91)</option>
            <option value="+61">Australia (+61)</option>
            <option value="+81">Japan (+81)</option>
            <!-- Add more regions as needed -->
        </select>

        <label for="cell" class="required">Cell Number:</label>
        <input type="text" id="cell" required>
        <span id="cell-error" class="error-message">Cell number is required</span>

        <label for="comments" class="required">Comments:</label>
        <textarea id="comments" required></textarea>
        <span id="comments-error" class="error-message">Comments are required</span>

        <button type="submit">Submit</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
