<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/cyber_bg.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allows stacking of navbar and form */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            height: 100vh; /* Full viewport height */
            text-align: center; /* Centering text */
        }

        .navbar {
            background-color: #8f1313; /* Maroon background for navbar */
            padding: 5px; /* Adjusted padding to make it smaller */
            width: 100%; /* Ensure the navbar spans the width of the page */
            display: flex; /* Using flexbox for centering */
            justify-content: center; /* Centering menu items */
            border-radius: 5px; /* Optional: rounded corners for navbar */
            position: absolute; /* Make the navbar fixed at the top */
            top: 0; /* Align to the top */
        }

        .navbar a {
            color: #fff; /* White text for menu items */
            text-decoration: none;
            padding: 10px 15px; /* Adjusted padding for links */
            border-radius: 5px;
            margin: 0 10px;
            background-color: transparent; /* Make navbar links transparent */
            transition: background-color 0.3s; /* Smooth transition */
            font-weight: bold; /* Bold text */
            text-decoration: underline; /* Underlined text */
        }

        .navbar a:hover {
            background-color: #ff0404; /* Red background on hover */
        }

        form {
            max-width: 400px;
            width: 100%; /* Ensure form is responsive */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
            margin-top: 100px; /* Ensure form is below the navbar */
            display: flex;
            flex-direction: column; /* Stack form elements */
            align-items: center; /* Center form elements horizontally */
        }

        input, textarea, select {
            width: 100%; /* Full width of form elements */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error {
            border-color: red;
            background-color: #ffe6e6;
        }

        .valid {
            border-color: green;
        }

        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .required:after {
            content: " *"; /* Adds a red asterisk for required fields */
            color: red; /* Red color for the asterisk */
        }

        .note {
            font-size: 12px; /* Note font size */
            color: #000; /* Black text for note */
            margin-top: -10px; /* Slightly decrease space before the note */
            margin-bottom: 10px; /* Space after the note */
        }

        .phone-container {
            display: flex; /* Flexbox for phone code and number */
            align-items: center; /* Center align items vertically */
            gap: 10px; /* Space between elements */
            width: 100%;
        }

        #phone-region {
            width: 80px; /* Smaller width for phone region dropdown */
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="about_me.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
</div>

<!-- Contact Form -->
<form id="contact-form">
    <div class="note">Fields marked with an asterisk are required.</div>

    <label for="title" class="required">Title:</label>
    <select id="title" required>
        <option value="" disabled selected>Select your title</option>
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        <option value="Mrs">Mrs</option>
        <option value="Dr">Dr</option>
    </select>

    <label for="first-name" class="required">First Name:</label>
    <input type="text" id="first-name" required>
    <span id="first-name-error" class="error-message">First name is required</span>

    <label for="last-name" class="required">Last Name:</label>
    <input type="text" id="last-name" required>
    <span id="last-name-error" class="error-message">Last name is required</span>

    <label for="email" class="required">Email:</label>
    <input type="email" id="email" required>
    <span id="email-error" class="error-message">Valid email is required</span>

    <label for="phone" class="required">Phone:</label>
    <div class="phone-container">
        <select id="phone-region" required>
            <option value="" disabled selected>Select</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+91">+91</option>
            <option value="+61">+61</option>
            <option value="+81">+81</option>
            <!-- Add more regions as needed -->
        </select>
        <input type="text" id="cell" placeholder="Enter phone number" required>
    </div>
    <span id="cell-error" class="error-message">Cell number is required</span>

    <label for="comments" class="required">Comments:</label>
    <textarea id="comments" required></textarea>
    <span id="comments-error" class="error-message">Comments are required</span>

    <button type="submit">Submit</button>
</form>

<script src="form.js"></script>
</body>
</html>
