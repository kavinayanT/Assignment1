<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 20px;
            text-align: center; /* Centering text */
        }
        h1, h2 {
            color: #ff0000; /* Red color for headings */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2c3e50; /* Dark blue background for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3); /* Red shadow */
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .video-container {
            margin: 20px 0;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About Me</h1>
    <p>Hi! I'm Kavinyan Thayananthakumar, a second-year Networking Information Technology student. I'm passionate about networking, programming, cybersecurity, and AI. I'm always eager to learn and grow in these fields.</p>

    <div class="image-container">
        <h2>My Photo</h2>
        <img src="path_to_your_image.jpg" alt="Kavinyan Thayananthakumar">
    </div>

    <div class="video-container">
        <h2>Just a quick little video about me</h2>
        <video controls poster="path_to_your_video_poster.jpg">
            <source src="path_to_your_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

</body>
</html>
